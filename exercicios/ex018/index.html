<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        body {
            font-family: 'Oswald', sans-serif;
            font-size:  16px;
            color: black;
            font-weight: 800;
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-weight: normal;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com fontes</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur doloremque esse cum fugit rem quis commodi necessitatibus pariatur facilis placeat. Quos blanditiis aperiam, minima incidunt assumenda tempora totam unde eveniet!</p>
</body>
</html>
